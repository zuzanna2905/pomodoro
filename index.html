<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro</title>
        <meta name="description" content="pomodoro timer">
        <meta name="author" content="Zuzanna Pusiewicz">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id='container'>
            <div id='timer'>
                <div id='time'>
                    <span id='minutes'>25</span>
                    <span>:</span>
                    <span id='seconds'>00</span>
                </div>
            </div>
            <div id='counter'> 
                    <span>Completed sessions: </span>            
                    <span id='sessions'>0</span>
                    <br>
                    <span>Completed breaks: </span>            
                    <span id='breaks'>0</span>
            </div>
            <div id='buttons'>
                <button id='start'>START</button>
                <button id='break'>BREAK</button>
                <button id='stop'>RESET</button>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
